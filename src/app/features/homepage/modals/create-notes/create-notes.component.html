<div class="flex flex-col px-8 py-4">
  <span class="text-lg font-semibold text-center mb-4"> Adauga notita </span>

  <div class="flex flex-col">
    <form [formGroup]="noteDetails">
      <mat-form-field class="w-full">
        <mat-label>Titlu</mat-label>
        <input matInput [formControl]="titleControl" />
        @if(titleControl.hasError('maxlength')){
        <mat-error>Titlul nu poate avea mai mult de 50 de caractere</mat-error>
        }
      </mat-form-field>
      <mat-form-field class="w-full">
        <mat-label>Descriere</mat-label>
        <textarea
          matInput
          required
          ngModel="description"
          [formControl]="descriptionControl"
        ></textarea>
        @if(descriptionControl.hasError('maxlength')){
        <mat-error
          >Descrierea nu poate avea mai mult de 2000 de caractere</mat-error
        >
        } @if(descriptionControl.hasError('required')){
        <mat-error>Campul este obligatoriu</mat-error>
        }
      </mat-form-field>
    </form>
  </div>

  <div class="flex flex-row justify-end">
    <button mat-flat-button color="" (click)="createNote()">
      @if(create){ Adauga } @else { Modifica }
    </button>
    <button mat-flat-button color="warn">Inchide</button>
  </div>
</div>
